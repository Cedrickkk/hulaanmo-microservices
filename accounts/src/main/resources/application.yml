server:
  port: 8081

spring:
  application:
    name: accounts-service

  # Database Connection
  datasource:
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5433/accounts_db"

  # JPA Configuration
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update


